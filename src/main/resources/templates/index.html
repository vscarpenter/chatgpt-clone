<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --background-color: #343541;
            --text-color: #ffffff;
            --input-background: #40414f;
            --border-color: #565869;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 100px; /* Add space for the input container */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--input-background);
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .user-message {
            background-color: var(--input-background);
        }

        .assistant-message {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background-color: var(--background-color);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
        }

        button {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0d8a6d;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        code {
            background-color: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            font-family: monospace;
        }

        pre {
            background-color: #2d2d2d;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChatGPT Clone</h1>
        </div>
        
        <div class="chat-container">
            <div class="chat-messages">
                <div th:if="${prompt != null}" class="message user-message">
                    <p th:text="${prompt}"></p>
                </div>
                <div th:if="${response != null and !response.isEmpty()}" class="message assistant-message">
                    <p th:utext="${#strings.replace(#strings.escapeXml(response), '&#10;', '&lt;br/&gt;')}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form th:action="@{/chat}" method="post" class="input-wrapper">
            <input type="text" name="prompt" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
